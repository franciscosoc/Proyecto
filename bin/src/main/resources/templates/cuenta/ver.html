<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">


		<div class="card bg-light">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">


				<h4 class="card-title">
					<a th:href="@{'/ver/' + ${cuenta.cliente.id}}"
						class="btn btn-light btn-xs">&laquo; Volver</a>
				</h4>

				<ul class="list-group my-2">
					<li class="list-group-item list-group-item-primary"
						th:text="'Datos del cliente'"></li>
					<li class="list-group-item" th:text="'Apellidos Nombres: ' +${cuenta.cliente.apellidos} +' ' +${cuenta.cliente.nombres}"></li>
					<li class="list-group-item" th:text="'Email: ' +${cuenta.cliente.email}"></li>
				</ul>

				<ul class="list-group my-2">
					<li class="list-group-item list-group-item-success"
						th:text="'Datos de la cuenta'"></li>
					<li class="list-group-item" th:text="'ID: ' + ${cuenta.id}"></li>
					<li class="list-group-item" th:text="'Cuenta: ' + ${cuenta.numeroCuenta}"></li>
					<li class="list-group-item" th:text="'Tipo cuenta: ' + ${cuenta.tipoCuenta.nombre}"></li>
					<li class="list-group-item" th:text="'Fecha apertura: ' + ${#calendars.format(cuenta.fechaApertura,'dd/MM/yyyy HH:mm:ss')}"></li>
				</ul>
				

				<div class="card border-info mb-4" style="max-width: 20rem;">
					<div class="card-header">Estado cuenta</div>
					<div class="card-body">
						<p class="card-text" th:text="${cuenta.estadoCuenta.nombre}"></p>
					</div>
				</div>

				<a th:href="@{'/ver/' + ${cuenta.cliente.id}}"
					class="btn btn-light btn-xs">&laquo; Volver</a>

			</div>
		</div>

	</div>
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
