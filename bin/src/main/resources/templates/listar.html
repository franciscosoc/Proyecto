<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">

			<div class="card">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">

				<h4 class="card-title">
					<a th:href="@{/form}" class="btn btn-primary">Crear cliente</a>
				</h4>

				<table class="table table-striped">
					<thead>
						<tr>
							<th>ID</th>
							<th>Tipo Doc</th>
							<th>Nro Identif</th>
							<th>Apellidos</th>
							<th>Nombres</th>
							<th>Fecha creacion</th>
							<th>Crear cuenta</th>
							<th>Editar</th>
							<th>Eliminar</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="cliente: ${clientes}">
							<td><a class="btn btn-primary btn-xs"
								th:href="@{/ver/} + ${cliente.id}" th:text="${cliente.id}"></a></td>
							
							<td th:text="${cliente.tipoDocumento.nombre}"></td>
							<td th:text="${cliente.nroIdentificacion}"></td>
							<td th:text="${cliente.apellidos}"></td>
							<td th:text="${cliente.nombres}"></td>
							<td th:text="${#calendars.format(cliente.fechaCreacion,'dd/MM/yyyy HH:mm:ss')}"></td>

							<td><a class="btn btn-success btn-sm"
								th:href="@{'/cuenta/form/' + ${cliente.id}}"
								th:text="'Crear cuenta'"></a></td>
							<td><a class="btn btn-warning btn-sm"
								th:href="@{/form/} + ${cliente.id}" th:text="'Editar'"></a></td>
							<td><a class="btn btn-danger btn-sm"
								th:href="@{/eliminar/} + ${cliente.id}" th:text="'Eliminar'"
								onclick="return confirm('Estï¿½s seguro que quieres eliminar?');"></a></td>
						</tr>
					</tbody>

				</table>
				<nav th:replace="paginator-nav :: paginator"></nav>
			</div>
			</div>

	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
