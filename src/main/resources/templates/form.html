<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">

		<div class="card bg-light">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">

				<div th:object="${cliente}" th:remove="tag">
					<ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
						<li th:each="err: ${#fields.errors('*')}" th:text="${err}"></li>
					</ul>
				</div>
				<form th:action="@{/form}" th:object="${cliente}" method="post" enctype="multipart/form-data">
					
					
				
					
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Tipo Documento</label>
						<div class="col-sm-6">
							<select class="form-control" th:field="*{tipoDocumento.id}">
								<option th:each="tipoDocumento: ${tiposDocumentos}" th:value="${tipoDocumento.id}"
									                           th:text="${tipoDocumento.nombre}"
									    th:selected="${tipoDocumento.id} == ${cliente.tipoDocumento.id}"></option>
							</select>
						</div>
					</div>
					
					
					
					
						<div class="form-group row">
						<label class="col-sm-2 col-form-label">Nro Identificacion</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{nroIdentificacion}" class="form-control"
								th:errorclass="'form-control alert-danger'" th:required="required"/> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('nroIdentificacion')}" th:errors="*{nroIdentificacion}"></small>
						</div>
					</div>
										
					
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Nombres</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{nombres}" class="form-control"
								th:errorclass="'form-control alert-danger'" th:required="required"/> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('nombres')}" th:errors="*{nombres}"></small>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Apellidos</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{apellidos}" class="form-control"
								th:errorclass="'form-control alert-danger'" th:required="required"/> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('apellidos')}" th:errors="*{apellidos}"></small>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Email</label>
						<div class="col-sm-6">
							<input type="email" th:field="*{email}" class="form-control"
								th:errorclass="'form-control alert-danger'" th:required="required"/> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
						</div>
					</div>
					
					
									
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">FechaNac</label>
						<div class="col-sm-6">
							<input type="date" class="form-control" th:field="*{fechaNacimiento}"
								th:errorclass="'form-control alert-danger'" th:required="required"/> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('fechaNacimiento')}" th:errors="*{fechaNacimiento}"></small>
						</div>
					</div>
					
					
					
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">FechaCrea</label>
						<div class="col-sm-6">
							<input type="date" class="form-control" th:field="*{fechaCreacion}"
								th:errorclass="'form-control alert-danger'" th:required="required"/> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('fechaCreacion')}" th:errors="*{fechaCreacion}"></small>
						</div>
					</div>
					 
									
					
					<div class="form-group row">
						<div class="col-sm-6">
							<input type="submit" value="Guardar" class="btn btn-secondary" />
						</div>
					</div>

				</form>
			</div>
		</div>
	</div>
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
